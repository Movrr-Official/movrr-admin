name: CI â€” Route Optimizer Service

on:
  push:
    paths:
      - "services/route_optimizer_service/**"
  pull_request:
    paths:
      - "services/route_optimizer_service/**"

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    env:
      IMAGE: movrr/route-optimizer:${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t "$IMAGE" ./services/route_optimizer_service

      - name: Run container
        run: |
          docker run -d --rm --name route-opt -p 5000:5000 -e ROUTE_LOG_DIR=/app/logs "$IMAGE"

      - name: Wait for /health
        run: |
          set -e
          for i in {1..30}; do
            if curl -sSf http://localhost:5000/health >/dev/null 2>&1; then
              echo "service healthy"
              break
            fi
            echo "waiting for service... ($i)"
            sleep 2
          done

      - name: Install tools for smoke test
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq curl

      - name: Run smoke tests
        run: |
          chmod +x services/route_optimizer_service/run_smoketest.sh
          ./services/route_optimizer_service/run_smoketest.sh

      - name: Collect container logs
        if: always()
        run: |
          docker logs route-opt || true

      - name: Stop container
        if: always()
        run: |
          docker stop route-opt || true
